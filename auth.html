<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Sign up with email and password</h1>
        <form id="sign-up">
            <input name="username" type="username" placeholder="username" />
            <input name="email" type="email" placeholder="email" />
            <input name="password" type="password" placeholder="password" />
            <button id="signup-btn" type="button">Sign up</button>
        </form>
    </div>

    <br/>
    <br/>
    <br/>
    <br/>


    <div>
        <h1>Sign in</h1>
        <form id="sign-in">
            <input name="email" type="email" placeholder="email" />
            <input name="password" type="password" placeholder="password" />
            <button id="signin-btn"  type="button">Sign up</button>
        </form>
    </div>


    <br/>
    <br/>
    <br/>
    <br/>


    <div>
        <h1>Sign up with social media</h1>
        <form id="google-signup">
            <button id="google" type="button">Sign up with Google!</button>
        </form>
    </div>


    <br/>
    <br/>
    <br/>
    <br/>

    <div>
        <h1>Sign up with phone number</h1>
        <form id="phone-signup">
            <input name="phone" type="password" placeholder="phone number" />
            <button id="phone-btn"  type="button">send verification code</button>

            <br/>
            <br/>

            <input name="code" type="number" placeholder="enter your verification code" disabled/>
            <button id="phone-btn-confirm" type="button" disabled>confirm</button>

        </form>
    </div>


    <br/>
    <br/>
    <br/>
    <br/>

    <div>
        <h1>Password recovery</h1>
        <form id="reset-password">
            <input name="email" type="email" placeholder="email" />
            <button id="reset-pw-btn" type="button">reset password</button>
        </form>
    </div>



    <script src="auth.js" type="module"></script>
</body>
</html>
