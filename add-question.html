<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add questions</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    
    <form id="add-form">
        
        <div class="form-control">
            <p>Question title</p>
            <input type="text" name="title" placeholder="question title" />
        </div>
        
        
        <div class="form-control">
    
            <p>Choice 1</p>
            <input type="text" name="choice1" placeholder="choice 1" />

        </div>



        <div class="form-control">
            <p>Choice 2</p>
            <input type="text" name="choice2" placeholder="choice 2" />
        </div>


        <div class="form-control">
            <p>Choice 3</p>
            <input type="text" name="choice3" placeholder="choice 3" />
        </div>


        <div class="form-control">
            <p>Choice 4</p>
            <input type="text" name="choice4" placeholder="choice 4" />
        </div>


        <div class="form-control">
            <p>Correct answer</p>
            <input type="text" name="correctAnswer" placeholder="correct answer" />
        </div>

        

        <div class="form-control">
            <button id="addBtn" type="button">Add to the database</button>
        </div>

        
    </form>


    <script src="addQuestion.js" type="module"></script>
</body>
</html>
